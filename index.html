<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anson Mah - Oceanic Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full_container">
    <h1 id="title">Oceanic Currency Converter</h1>
    <div class="mini_container">

      <!--Stuff Top-->
      <div class="stuff top">
        <select class="stuff_stuff currency_list">
          <option value="AUD" selected>AUD - Australian Dollar</option>
          <option value="FJD">FJD - Fijian Dollar</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <option value="PGK">PGK - Papua New Guinean Kina</option>
          <option value="TOP">TOP - Tongan Paʻanga</option>
          <option value="USD">USD - United States Dollar</option>
          <option value="VUV">VUV - Vanuatu Vatu</option>
          <option value="WST">WST - Samoan Tālā</option>
          <option value="XPF">XPF - CFP Franc</option>
        </select>
        <input type="text" class="stuff_stuff" value="1">
      </div>

      <!--Swap Button-->
      <div class="swapButton">
        <button onclick="swap()">Swap</button>
      </div>

      <!--Stuff Bottom-->
      <div class="stuff bottom">
        <select class="stuff_stuff currency_list">
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="FJD">FJD - Fijian Dollar</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <option value="PGK">PGK - Papua New Guinean Kina</option>
          <option value="TOP">TOP - Tongan Paʻanga</option>
          <option value="USD" selected>USD - United States Dollar</option>
          <option value="VUV">VUV - Vanuatu Vatu</option>
          <option value="WST">WST - Samoan Tālā</option>
          <option value="XPF">XPF - CFP Franc</option>
        </select>
        <input type="text" class="stuff_stuff" value="0.66">
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
